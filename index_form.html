            <div class="basic_menu">

        <div class="container_vertical3">
            <div>
                <h2 id="h2_for_index_form">Contactez-nous pour concrétiser votre projet immobilier</h2>

                <form id="form">
                    <div class="input_wrap">
                        <h3 class="label_with_options">Vous souhatez :</h3>
                        <div class="options">
                            <div>
                                <input type="radio" name="actions" value="Acheter" id="Buy">
                                <label for="Buy">Acheter</label>
                            </div>
                            <div>
                                <input type="radio" name="actions" value="Louer" id="Rent">
                                <label for="Rent">Louer</label>
                            </div>
                            <div>
                                <input type="radio" name="actions" value="Vendre" id="Sell">
                                <label for="Sell">Vendre</label>
                            </div>
                        </div>
                    </div>

                    <div class="input_wrap">
                        <label for="you_want">Votre demande concerne:</label>
                        <select name="real_estate_kind [] multiple" id="you_want">
                            <option value="Locaux commerciaux"> Locaux commerciaux</option>
                            <option value="Locaux professionnels"> Locaux professionnels</option>
                            <option value="Locaux industriels"> Locaux industriels </option>
                            <option value="Locaux habitations"> Locaux habitations </option>
                            <option value="Terrains"> Terrains </option>
                            <option value="Investissments"> Investissments</option>
                            <option value="Autre"> Autre </option>
                        </select>
                    </div>

                    <div class="input_wrap">
                        <label for="first_name">Votre Prénom:</label>
                        <input type="text" id="first_name" name="first_name" value="" placeholder="Entrez votre NOM">
                    </div>

                    <div class="input_wrap">
                        <label for="second_name">Votre NOM:</label>
                        <input type="text" id="second_name" name="second_name" value=""
                            placeholder="Entrez votre Prénom">
                    </div>

                    <div class="input_wrap">
                        <label for="phone_number">Votre téléphone:</label>
                        <input type="number" id="phone_number" name="phone_number" value=""
                            placeholder="Entrez votre téléphone">
                    </div>

                    <div class="input_wrap">
                        <label for="email_name">Votre e-mail:</label>
                        <input type="email" id="email_name" name="email_name" value=""
                            placeholder="Entrez votre e-mail">
                    </div>

                    <div class="input_wrap">
                        <label for="message">Votre message:</label>
                        <textarea cols="28" rows="8" id="msg" placeholder="Entrez votre message"></textarea>
                    </div>

                    <input type="submit" id="sendbutton" value="Envoyer à AVM²">
                    <form action="/action_page.php" method="post">
                    </form>
                </form>
            </div>
